<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator" id="calculator">
            <h1>Javascript <br> <span>Age Calculator</span></h1>
            <div class="input-box">
                <input type="date" id="date">
                <button id="cal">Calculate</button>
            </div>
        </div>
    </div>
    <script>
        
    let input=document.getElementById("date")
    input.max=new Date().toISOString().split("T")[0]
    let cal=document.getElementById("cal")
    let calculator=document.getElementById("calculator")

    cal.addEventListener("click",()=>{
     let birthDay= new Date(input.value);

     let d1=birthDay.getDate()
     let m1=birthDay.getMonth()
     let y1=birthDay.getFullYear()
     let h1=birthDay.getHours()
     let min1=birthDay.getMinutes()
     let s1=birthDay.getSeconds()

     let today=new Date()
     let d2=today.getDate()
     let m2=today.getMonth()
     let y2=today.getFullYear()
     let h2=today.getHours()
     let min2=today.getMinutes()
     let s2=today.getSeconds()
    

     let year=y2-y1;
     let days=d2-d1;
     let months=m2-m1;
     let hours=h2-h1;
     let minutes=min2-min1;
     let seconds=s2-s1;

     if(months<0){
        year--;
        months+=12
     }
     if(days<0){
         months--
         days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
     }
     if(hours<0){
        days--;
        hours+=24
     }
     if(minutes<0){
        hours--;
        minutes+=60
     }
     if(seconds<0){
        minutes--;
        seconds+=60;
     }
     let txt=`Your age is ${year} years, ${months} months, ${days} days, ${hours} hours, ${minutes} minutes and ${seconds} seconds.`;
       
     let h3=document.createElement("h3");
     h3.innerHTML=txt;
     calculator.appendChild(h3)
    })


    </script>
</body>
</html>
